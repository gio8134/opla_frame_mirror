apiVersion: v1
kind: ServiceAccount
metadata:
  name: udp-mirror-controller
  namespace: default

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: udp-mirror-controller-role
  namespace: default
rules:
  - apiGroups: ["example.com"]
    resources: ["udpmirrors"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch", "create", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: udp-mirror-controller-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: udp-mirror-controller
    namespace: default
roleRef:
  kind: Role
  name: udp-mirror-controller-role
  apiGroup: rbac.authorization.k8s.io
